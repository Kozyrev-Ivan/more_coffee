<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Море Кофе</title>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logotip">
            <img src="img/logо.jpg" alt="logo" height="75px">
        </div>
    </header>

    <section class="info">
        <div class="images">
            <img src="img/picture2.png" alt="Кофейня" width="300px"class="img2">
            <img src="img/picture1.jpg" alt="Кофейня" height="230px" class="img1">
            <img src="img/picture3.png" alt="Кофейня" width="220px"class="img3">
        </div>
        <div class="description">
            <h1 class="title uniquifier">О ПРОЕКТЕ</h1>
            <span class="descriptionText uniquifier">Наша миссия - развивать кофейную культуру в малых городах.
                Продолжаем держать столичный уровень качества и сервиса на рынке Сысерти и Арамили.
            </span>
        </div>
    </section>

    <section class="application">
        <h1 class="titleForm uniquifier">Заполни анкету, чтобы попасть к нам в команду </h1>
        <form action="#" method="get">
            <input type="text" placeholder="Имя" class="element">
            <input type="tel" placeholder="Номер телефона" class="element">
            <input type="text" placeholder="Аккаунт Telegram" class="element">
            <textarea name="" id="" placeholder="Почемы вы хотите работать именно у нас?" class="element"></textarea>
            <button class="element">Отправить</button>
        </form>
    </section>


</body>
</html>
